<h4>Transfer History:</h4>
<ul class="clean-list">
    <li *ngFor="let transfer of transfers | slice:0:3;" class="transfer-container">
        <label>Transfered To: {{transfer.to}}</label>
        <label>At: {{transfer.at | date: 'yyyy-MM-dd'}}</label>
       <label>Amount: {{transfer.amount}}</label>
    </li>
</ul>
